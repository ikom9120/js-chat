<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>js-chat</title>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/nanobar/nanobar.min.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/function.js"></script>

    <link href="css/chat.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Chat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link disabled" href="#">Главная <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Чат</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">О нас</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Поиск" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-2 heading">

                <div><a href="#">Главная</a></div>
                <div><a href="index.html">Чат</a></div>
                <div><a href="#">О нас</a></div>
            </div>

            <div class="col-sm-8 col-md-9 col-lg-10 content">

                <div class="chat">

                    <b>Настройки:</b><br><br>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-secondary" type="button" id="status">Автообновление OFF</button>
                        </div>
                        <input type="text" class="form-control" placeholder="количество секунд (не меньше 5-ти)"
                               id="sec"
                               aria-label="" aria-describedby="basic-addon1">
                    </div>
                    <br>

                    <form>
                        <div class="form-group">
                            <label for="name">Имя:</label>
                            <input type="text" class="form-control" id="name" placeholder="Ваше имя">
                        </div>
                        <div class="form-group">
                            <label for="comment">Комментарий:</label>
                            <div class="smile-container">
                                <img src="img/grinning.png" alt="" id="grinning" class="smile">
                                <img src="img/joy.png" alt="" id="joy" class="smile">
                                <img src="img/wink.png" alt="" id="wink" class="smile">
                            </div>
                            <textarea class="form-control" id="comment" rows="3"
                                      placeholder="Ваш комментарий"></textarea>
                        </div>
                    </form>

                    <button type="button" class="btn btn-primary" id="send" disabled="disabled">Отправить</button>

                    <br><br>
                    <b>Комментарии:</b><br>
                    <div id="text"></div>
                </div>
            </div>

        </div>

    </div>

</div>

<footer class="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center"> © Все права защищены, 2020</div>
        </div>
    </div>
</footer>

</body>

</html>
