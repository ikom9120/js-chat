<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>js-chat</title>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="js/chat.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>


<div class="container" style="margin: 0;">

    <div class="col-6">

        <b>Настройки:</b><br><br>

        <div class="input-group">
            <div class="input-group-prepend">
                <button class="btn btn-secondary" type="button" id="status">Автообновление OFF</button>
            </div>
            <input type="text" class="form-control" placeholder="количество секунд (не меньше 5-ти)" id="sec"
                   aria-label="" aria-describedby="basic-addon1">
        </div>
        <br>

        <form>
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" class="form-control" id="name" placeholder="Ваше имя">
            </div>
            <div class="form-group">
                <label for="comment">Комментарий:</label>
                <textarea class="form-control" id="comment" rows="3" placeholder="Ваш комментарий"></textarea>
            </div>
        </form>

        <button type="button" class="btn btn-primary" id="send">Отправить</button>

        <br><br>
        <b>Комментарии:</b><br>
        <div id="text"></div>

    </div>
</div>

</body>

</html>
